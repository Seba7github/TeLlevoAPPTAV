<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title> T E L L E V O A P P </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title>T e L l e v o   A p p</ion-title>
    </ion-toolbar>
  </ion-header>
        <div id="container">
          <ion-card>
            <ion-card-header>
              <ion-card-title>L O G I N</ion-card-title>
              <ion-img src="assets/img/PERFIL.png"></ion-img>
            </ion-card-header>
            <ion-card-content>
              <ion-list>
                <ion-item>
                  <ion-input label="Usuario" [(ngModel)]="user.usuario" labelPlacement="floating"
                    placeholder="Ingrese su usuario"></ion-input>
                </ion-item>
                <ion-item>
                  <ion-input color="primary" type="password" [(ngModel)]="user.password" label="Contrase単a" labelPlacement="floating"
                    placeholder="Ingrese su contrase単a">
                    <ion-input-password-toggle slot="end" color="primary"></ion-input-password-toggle>
                  </ion-input>
                </ion-item>
                <div id="cuadroMsj">
                  <ion-label>{{msj}}</ion-label>
                </div>
                <div id="seccionCarga" *ngIf="carga">
                  <ion-label>Cargando</ion-label>
                  <mat-spinner></mat-spinner>
                </div>

                <ion-card>
                  <ion-buttons>
                    <ion-button (click)="conectar()" shape="square" size="small" fill="outline" color="primary" id="btnConectar">
                      Conectar
                    </ion-button>
                    <ion-button [routerLink]="['/register']" shape="square" size="small" fill="outline" color="primary" id="btnRegistrar">
                      Registrar
                    </ion-button>
                  </ion-buttons>
                  <ion-label>
                    <a [routerLink]="['/reset-password']" style="text-decoration: underline; color: blue;">多Olvidaste tu contrase単a?</a>
                  </ion-label>
                </ion-card>
              </ion-list>
            </ion-card-content>
          </ion-card>
        </div>

</ion-content>
