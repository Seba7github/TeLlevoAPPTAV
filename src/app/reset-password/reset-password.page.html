<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title> T E L L E V O A P P </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title>T e L l e v o   A p p</ion-title>
    </ion-toolbar>
  </ion-header>

  <!-- Formulario de recuperación de contraseña -->
  <div class="form-container">
    <ion-item>
      <ion-label position="stacked">Correo Electrónico</ion-label>
      <ion-input [(ngModel)]="email" type="email" placeholder="Ingresa tu correo" required></ion-input>
    </ion-item>

    <!-- Botón para recuperar la contraseña -->
    <ion-button expand="full" color="primary" (click)="recoverPassword()">Recuperar Contraseña</ion-button>

    <!-- Botón para volver a la página de inicio -->
    <ion-button expand="full" color="light" (click)="volverHome()">Volver a la Página de Inicio</ion-button>
  </div>
</ion-content>
